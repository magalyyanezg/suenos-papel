    <div class="container">

        <figure>
            <img src="assets/images/la-cabana.jpeg" alt="">
            <div class="cap">
                <h3>El sótano</h3>
                <p>El Sótano de Natasha Preston es un thriller psicológico que sigue la historia de Summer, una joven que es secuestrada por un hombre llamado Clover. Él la encierra en un sótano junto a otras tres chicas, a quienes ha dado nombres de flores, en un intento retorcido por crear su "familia perfecta".</p>
                <a href="https://drive.google.com/file/d/1XK1aS4j_ucAeUUC0xCQmeoYS6r2jVTfZ/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>

        <figure>
            <img src="assets/images/el-sotano.jpeg" alt="">
            <div class="cap">
                <h3>El último día de mi vida</h3>
                <p>El Último Día de mi Vida de David Orange es una novela conmovedora que narra la historia de Marco, un joven que, tras recibir una inesperada y devastadora noticia sobre su salud, decide afrontar lo que le queda de vida con una nueva perspectiva.</p>
                <a href="https://drive.google.com/file/d/1buIOQDftyKVN1wY1RPmzjUex91uMoOhG/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>

        <figure>
            <img src="assets/images/cuidado-con-ella.jpeg" alt="">
            <div class="cap">
                <h3>Alguien está mintiendo</h3>
                <p>Este thriller juvenil comienza con la muerte misteriosa de Simon, un estudiante de secundaria que manejaba una popular aplicación de chismes. Todo sucede durante una detención en la que cinco estudiantes están presentes: Bronwyn, Addy, Nate, Cooper y Simon. Pronto, cada uno de ellos se convierte en sospechoso, ya que Simon planeaba revelar secretos comprometedores sobre ellos. </p>
                <a href="https://drive.google.com/file/d/1e9-3LIzML4BY0ToaXm_KSWiR3W-EhT79/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>

        <figure>
            <img src="assets/images/alas-de-sangre.jpeg" alt="">
            <div class="cap">
                <h3>Alas de Sangre</h3>
                <p>Mujercitas es un clásico de la literatura que sigue la vida de las hermanas March: Meg, Jo, Beth y Amy, mientras crecen en Nueva Inglaterra durante la Guerra Civil estadounidense. La novela explora sus aspiraciones, desafíos y el fuerte vínculo familiar que las une. Cada hermana tiene una personalidad y sueños únicos, desde el deseo de independencia de Jo hasta la ambición artística de Amy.</p>
                <a href="https://drive.google.com/file/d/17b6fuCnsEnSfv4MyLqjob4u4mn5ePSSI/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>
    </div>

    <div class="container">
        <figure>
            <img src="assets/images/corazones-solitarios.jpeg" alt="">
            <div class="cap">
                <h3>La libreria de los corazones solitarios</h3>
                <p>En este thriller juvenil, un grupo de amigos decide pasar un fin de semana en una cabaña remota. Sin embargo, lo que comienza como una escapada divertida se convierte en una pesadilla cuando dos de ellos son brutalmente asesinados. Mackenzie, la protagonista, intenta descubrir la verdad, pero pronto se da cuenta de que el asesino podría ser alguien del grupo.</p>
                <a href="https://drive.google.com/file/d/1qYvxb9PD1GXUxJ7pQxYBEFBLgHi_GsW8/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>

        <figure>
            <img src="assets/images/antes-de-diciembre.jpeg" alt="">
            <div class="cap">
                <h3>Antes de Diciembre</h3>
                <p>Una novela de romance juvenil que sigue la vida de Jenna Brown, una joven que experimenta cambios significativos al entrar a la universidad. Allí, conoce a personas que marcarán su vida, en especial a alguien que desafiará sus emociones y prioridades antes de que llegue diciembre, cambiándolo todo.</p>
                <a href="https://drive.google.com/file/d/1WxFD9fJxhGtJ9RxwHos0w7mA-Gf37Urw/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>

        <figure>
            <img src="assets/images/ultimo-dia-de-mi-vida.jpeg" alt="">
            <div class="cap">
                <h3>Ultimo día de mi vida</h3>
                <p>Es una novela que relata la historia de un hombre que enfrenta su inminente muerte y decide reflexionar sobre su vida. A través de una narrativa emotiva y llena de introspección, el protagonista repasa sus logros, errores, amores y arrepentimientos, mientras encuentra un nuevo significado para sus últimos momentos.</p>
                <a href="https://drive.google.com/file/d/15cyzq8LZn-7aK6lRSv0KTXfN9elHvOmJ/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
            </div>
        </figure>

        <figure>
            <img src="assets/images/ojala-te-enamores.jpeg" alt="">
            <div class="cap">
                <h3>Ojala te enamores</h3>
                <p>Este libro es una recopilación de reflexiones, poemas y pensamientos sobre el amor, la pérdida y el crecimiento personal. Alejandro Ordóñez, conocido por su estilo poético y emocional, invita a los lectores a vivir el amor con intensidad, enfrentar las rupturas con valentía y reencontrarse consigo mismos en el proceso. </p>
            </div>
        </figure>
      </div>

      <div class="container">
        <figure>
          <img src="assets/images/alguien-esta-mintiendo.jpeg" alt="">
          <div class="cap">
              <h3>Alguien esta mintiendo</h3>
              <p>Un thriller juvenil lleno de misterio y giros inesperados. Cinco estudiantes ingresan al aula de detención, pero solo cuatro salen con vida. Simon, el chico que muere, era conocido por publicar los secretos de sus compañeros en una aplicación escolar.</p>
          </div>
      </figure>

      <figure>
        <img src="assets/images/mujercitas.jpeg" alt="">
        <div class="cap">
            <h3>Mujercitas</h3>
            <p>Una novela clásica que sigue la vida de las hermanas March (Jo, Meg, Beth y Amy) mientras crecen, enfrentan desafíos económicos y personales, y descubren sus propios sueños y aspiraciones en la América de la Guerra Civil. Un relato entrañable sobre la familia, la feminidad y la resiliencia.</p>
            <a href="https://drive.google.com/file/d/1XN_pM7xh0joFbM-bIaLLiS3CF9xL-epR/view?usp=sharing" target="_blank" class="download-link">Descargar PDF</a>
        </div>
    </figure>

    <figure>
      <img src="assets/images/caraval.jpeg" alt="">
      <div class="cap">
          <h3>Caraval</h3>
          <p>Un mundo de magia y misterio donde Scarlett Dragna y su hermana Tella reciben una invitación para participar en Caraval, un juego inmersivo lleno de ilusiones y enigmas. Mientras Scarlett intenta salvar a su hermana, descubre que no todo es lo que parece en este lugar mágico.</p>
      </div>
  </figure>

  <figure>
    <img src="assets/images/al-final-mueren-los-dos.jpeg" alt="">
    <div class="cap">
        <h3>Al final mueren dos</h3>
        <p>Una emotiva novela sobre Mateo y Rufus, dos extraños que reciben una llamada informándoles que ese será su último día de vida. Juntos, deciden aprovechar al máximo el tiempo que les queda, formando una conexión única y descubriendo la importancia de vivir plenamente.</p>
    </div>
</figure>
</div>

<div class="container">

<figure>
  <img src="assets/images/reina-de-nada.jpeg" alt="">
  <div class="cap">
      <h3>La reina de nada</h3>
      <p>El final de la trilogía Los habitantes del aire. Jude, desterrada del mundo de las hadas, debe regresar para enfrentar conspiraciones, traiciones y su propio destino como Reina de Elfhame, mientras lucha por proteger a quienes ama y reclamar su lugar en un mundo hostil.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/reino-de-carne-y-fuego.jpeg" alt="">
  <div class="cap">
      <h3>Un reino de carne y fuego</h3>
      <p>La secuela de De sangre y cenizas. Poppy debe enfrentarse a nuevas amenazas mientras descubre la verdad sobre su destino y su conexión con el príncipe Casteel. Una historia llena de romance, acción y revelaciones inesperadas en un mundo de fantasía.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/a-dos-metros-de-ti.jpeg" alt="">
  <div class="cap">
      <h3>A dos metros de ti</h3>
      <p>Un romance juvenil que sigue a Stella y Will, dos adolescentes con fibrosis quística. Aunque se enamoran, su condición les impide acercarse físicamente. La historia explora el amor, la enfermedad y el valor de vivir cada momento al máximo.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/la-belleza-del-mundo.jpeg" alt="">
  <div class="cap">
      <h3>La Belleza del Mundo</h3>
      <p>Un thriller emocional sobre dos adolescentes, Jack y Ava, cuyas vidas se cruzan en medio de un mundo peligroso y desolado. Ambos deben enfrentarse a secretos oscuros y decisiones difíciles mientras buscan esperanza y supervivencia.
      </p>
  </div>
</figure>
</div>

<div class="container">

<figure>
  <img src="assets/images/asesinato-para-principiantes.jpeg" alt="">
  <div class="cap">
      <h3>Asesinato para principiantes</h3>
      <p>El primer libro de la trilogía Una investigación para principiantes. Pippa Fitz-Amobi investiga un caso de asesinato cerrado en su pueblo como proyecto escolar. Mientras profundiza, descubre secretos oscuros y peligrosos que ponen en riesgo su propia vida.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/desaparicion-para-expertos.jpeg" alt="">
  <div class="cap">
      <h3>Desaparición para expertos</h3>
      <p>La secuela de Asesinato para principiantes. Pippa enfrenta las consecuencias de su primera investigación mientras intenta resolver un nuevo misterio relacionado con la desaparición de un amigo cercano, enfrentándose a una red de mentiras.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/venganza-para-victimas.jpeg" alt="">
  <div class="cap">
      <h3>Venganza para victimas</h3>
      <p>El final de la trilogía. Pippa se encuentra atrapada en una oscura conspiración mientras intenta escapar de las consecuencias de sus investigaciones anteriores. La historia llega a un clímax lleno de intriga y peligros que pondrán a prueba todo lo que ha aprendido.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/sangre-y-cenizas.jpeg" alt="">
  <div class="cap">
      <h3>De sangre y cenizas</h3>
      <p>Poppy, una doncella destinada a ser sacrificada para su reino, vive una vida de soledad y obediencia, hasta que Hawke, un misterioso guardia, la hace cuestionar su deber y sus sentimientos. Una historia de fantasía, romance y traición.</p>
  </div>
</figure>
</div>

<div class="container">
<figure>
  <img src="assets/images/guerra-de-dos-reinas.jpeg" alt="">
  <div class="cap">
      <h3>La guerra de dos reinas</h3>
      <p>El cuarto libro de la saga De sangre y cenizas. Poppy debe enfrentarse a una guerra inminente mientras asume su papel como Reina y descubre más verdades sobre su linaje y poderes. La lealtad y el amor se pondrán a prueba.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/anhelo.jpeg" alt="">
  <div class="cap">
      <h3>Anhelo</h3>
      <p>Grace se muda a una misteriosa academia tras la muerte de sus padres. Allí descubre que sus compañeros no son lo que parecen y que su propia vida podría estar ligada a secretos sobrenaturales. Una mezcla de romance paranormal y peligro.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/corte-de-rosas-y-espinas.jpeg" alt="">
  <div class="cap">
      <h3>Una corte de rosas y espinas</h3>
      <p>Feyre, una cazadora humana, mata a una criatura mágica y es llevada a Prythian como castigo. Pronto se ve envuelta en un mundo de magia, intrigas y romance, donde su destino podría cambiar para siempre.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/la-chica-del-tren.jpeg" alt="">
  <div class="cap">
      <h3>La chica del tren</h3>
      <p>Rachel, una mujer que viaja en tren todos los días, se obsesiona con una pareja que ve desde la ventana. Cuando la mujer desaparece, Rachel se involucra en un peligroso misterio que mezcla mentiras, obsesión y engaño.
      </p>
  </div>
</figure>
</div>

<div class="container">
<figure>
  <img src="assets/images/mil-veces-hasta-siempre.jpeg" alt="">
  <div class="cap">
      <h3>Mil veces hasta siempre</h3>
      <p>Aza, una joven con trastorno obsesivo-compulsivo, se ve envuelta en la búsqueda de un multimillonario desaparecido junto a su mejor amiga. Una historia conmovedora sobre la amistad, el amor y la salud mental.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/pijama-de-rayas.jpeg" alt="">
  <div class="cap">
      <h3>El niño con el pijama de rayas</h3>
      <p>La historia de Bruno, un niño alemán que se hace amigo de Shmuel, un niño judío que vive al otro lado de una cerca en un campo de concentración. Un relato conmovedor e impactante sobre la inocencia en tiempos de guerra.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/bajo-la-misma-estrella.jpeg" alt="">
  <div class="cap">
      <h3>Bajo la misma estrella</h3>
      <p>Hazel y Gus, dos adolescentes con cáncer, se embarcan en un viaje emocional y físico para encontrar al autor de un libro que los marcó profundamente. Una historia sobre el amor, la pérdida y la vida.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/psicologo-de-los-muertos.jpeg" alt="">
  <div class="cap">
      <h3>El psicologo de los muertos</h3>
      <p>El Dr. Paul Lucas, un psicólogo, es capaz de comunicarse con los muertos. En esta historia, ayuda a las almas a resolver asuntos pendientes, mientras descubre oscuros secretos sobre su propio pasado.</p>
  </div>
</figure>
</div>

<div class="container">
<figure>
  <img src="assets/images/el-psicoanalista.jpeg" alt="">
  <div class="cap">
      <h3>El psicoanalista</h3>
      <p>El Dr. Frederick Starks, un psicoanalista, recibe una amenaza de un misterioso hombre que quiere destruir su vida. Para salvarse, debe descubrir la identidad de su acosador y enfrentarse a sus propios demonios.</p>
  </div>
</figure>

<figure>
  <img src="assets/images/jaque-al-psicoanalista.jpeg" alt="">
  <div class="cap">
      <h3>Jaque al psicoanalista</h3>
      <p>En esta secuela de El psicoanalista, el Dr. Starks regresa para enfrentarse nuevamente a los fantasmas de su pasado y a nuevos enemigos. Una trama llena de suspenso, intriga y giros sorprendentes.
      </p>
  </div>
</figure>

<figure>
  <img src="assets/images/juegos-del-hambre.jpeg" alt="">
  <div class="cap">
      <h3>Juegos del hambre</h3>
      <p>En un mundo postapocalíptico dividido en distritos, Katniss Everdeen se ofrece como tributo en lugar de su hermana para participar en los Juegos del Hambre, una competencia televisada donde 24 jóvenes deben luchar hasta la muerte. Con su valentía y habilidades, Katniss desafía al sistema opresivo del Capitolio.
      </p>
  </div>
</figure>

<figure>
  <img src="assets/images/en-llamas.jpeg" alt="">
  <div class="cap">
      <h3>En llamas</h3>
      <p>Después de ganar los Juegos del Hambre, Katniss y Peeta se convierten en el símbolo de una rebelión en ciernes. Obligados a participar en un especial Vasallaje de los Veinticinco, donde antiguos ganadores deben luchar nuevamente, ambos enfrentan desafíos mortales mientras inspiran a los distritos a levantarse contra el Capitolio.</p>
  </div>
</figure>
